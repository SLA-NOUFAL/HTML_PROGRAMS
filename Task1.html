<body>
    <h2>Ordered List</h2>
    <ol style="list-style-type:upper-roman;">
        <li>first</li>
        <li>second</li>
        </ol>
        <ol style="list-style-type:deciml-roman;">
        <li>first</li>
        <li>second</li>
        </ol>
        <ol style="list-style-type:lower-roman;">
        <li>first</li>
        <li>second</li>
        </ol>
        <ol style="list-style-type:upper-alpha;">
        <li>first</li>
        <li>second</li>
        </ol>
        <ol style="list-style-type:lower-alpha;">
        <li>first</li>
        <li>second</li>
        </ol>
